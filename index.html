<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best-Seller App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">


</head>

<body>
    <header>
        <h1 class="title">NYT Best Seller</h1>
    </header>

    <div class="columns">
       
        <div class="column Form-Search">
            First column
            <div class="field">
                <label class="label">Book</label>
                <div class="control">
                    <input class="input" type="text" placeholder="e.g Where the Red Fern Grows">
                </div>
            </div>  
        </div>

        <div class="column Book-Data">
            Second column
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
