<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best-Seller App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    


</head>

<body>
    <header class="header">
        <div class="container">
            <div class="columns is-centered is-vcentered is-mobile">
                <div class="column has-text-centered">
                    <h1 class="title">NYT Best Sold</h1>
                </div>
            </div>
        </div>
    </header>
        <!-- book element for image, title -->
    <div class="card is-centered is-vcentered">
        <div class="card-image">
          <figure class="image">
            <img class="title-image" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">Book Title</p>
            </div>
          </div>
        </div>
    </div>

    <footer class="footer">
            <div class="container">
                <div class="columns is-centered is-vcentered is-mobile">
                    <div class="column buttons">
                        <button class="button is-danger is-rounded is-large" id="userSaysYes">NOT</button>
                        <button class="button is-success is-rounded is-large"id="userSaysNo">NYT</button>
                    </div>
                </div>
            </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
