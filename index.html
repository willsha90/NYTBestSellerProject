<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best-Seller App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">


</head>

<body>
    <header class="header">
        <div class="container">
            <div class="columns is-centered is-vcentered is-mobile">
                <div class="column has-text-centered">
                    <h1 class="title">NYT Best Sold</h1>
                </div>
            </div>
        </div>
    </header>
        
    <div class="container image-container">
        <div class="columns is-centered is-vcentered is-mobile">
            <div class="box image-box">
                <figure class="image title-image">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/71NRijbUavL.jpg" class="title-image">
                </figure>
            </div>
        </div>
    </div>

    <footer class="footer">
            <div class="container">
                <div class="columns is-centered is-vcentered is-mobile">
                    <div class="column has-text-centered">
                        <button class="button is-danger is-rounded">NOT</button>
                        <button class="button is-success is-rounded">NYT</button>
                    </div>
                </div>
            </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
